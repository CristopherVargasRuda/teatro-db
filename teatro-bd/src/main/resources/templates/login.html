<!DOCTYPE html>
<!-- Este link me permite que los objetos de thymeleaf funcionen -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" />
    <link type="text/css" rel="stylesheet" th:href="@{css/styleLogin.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 " crossorigin="anonymous " />
    <title>TeatroUD</title>
</head>

<body>
    <div class="container m-5">
        <form th:action="@{/sesionDocente}" th:object="${login}" method="post" class="formulario">
            <h3>Login</h3>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="icodEmpleado" class="form-control" placeholder="Código Empleado" th:field="*{icodEmpleado}" />
                        <label class="form-label" for="icodEmpleado">Código Empleado</label>
                        <div th:if="${#fields.hasErrors('icodEmpleado')}" class="textoError" th:errors="*{icodEmpleado}"></div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <select class="form-select form-select-sm" id="rol" aria-label=".form-select-sm example" aria-placeholder="Rol" th:field="*{rol}">
                          <option value="1" selected>Docente</option>
                          <option value="2">Auxiliar</option>
                        </select>
                        <label class="form-label" for="rol">Seleccione un Rol</label>
                        <!--<div th:if="${#fields.hasErrors('idCarrera')}" class="textoError" th:errors="*{idCarrera}"></div>-->
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Confirmar
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
