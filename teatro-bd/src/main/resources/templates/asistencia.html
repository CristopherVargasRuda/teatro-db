<!DOCTYPE html>
<!-- Este link me permite que los objetos de thymeleaf funcionen -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" />
    <link rel="stylesheet" th:href="@{css/styleAsistencia.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 " crossorigin="anonymous " />
    <title>TeatroUD</title>
</head>

<header>
    <div class="titulo">
        <h1 th:text="${obra.titulo}"></h1>
    </div>
    <div class="subtitulo">
        <h2>Asistencia</h2>
    </div>
</header>

<body>
    <div class="container">
        <div class="seccion">
            <div class="container mt-4">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Asistencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="estudiante:${estudiantes}">
                            <td th:text="${estudiante.codEstudiante}"></td>
                            <td th:text="${estudiante.nombre}"></td>
                            <td th:text="${estudiante.apellido}"></td>
                            <td th:text="${estudiante.mail}"></td>
                            <td>
                                <a class="btn btn-success" th:href="@{/asistencia/asiste/{id}(id=${estudiante.codEstudiante})}">SI</a>
                                <a class="btn btn-danger" th:href="@{/asistencia/falta/{id}(id=${estudiante.codEstudiante})}">NO</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="filaLink">
                <div class="linkVolver">
                    <a th:href="@{/volverAsistencia}" class="btn btn-primary btn-block">Salir</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>

</html>
