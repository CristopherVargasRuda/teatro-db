<!DOCTYPE html>
<!-- Este link me permite que los objetos de thymeleaf funcionen -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" />
    <link type="text/css" rel="stylesheet" th:href="@{css/styleGenerarCertificados.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 " crossorigin="anonymous " />
    <title>TeatroUD</title>
</head>

<header>
    <div class="titulo">
        <h1>Certificados</h1>
    </div>
    <div class="subtitulo">
        <h2 th:text="${obra.titulo}"></h2>
    </div>
</header>

<body>
    <div class="container">
        <div class="seccion">
            <div class="tituloSeccion">
                <h5>Certificar Estudiante</h5>
            </div>


            <form th:action="@{/buscarObras}" th:object="${estudiante}" method="post" class="formulario">
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="codEstudiante" class="form-control" placeholder="Codigo" th:field="*{codEstudiante}" />
                            <label class="form-label" for="codEstudiante">Código</label>
                        </div>
                    </div>
                </div>
                <div class="boton1">
                    <button type="submit " class="btn btn-primary btn-block mb-4 "> Buscar Obras </button>
                </div>
            </form>
            <form th:action="@{/certificarEstudiantePorObra}" th:if="${mostrarObra == 1}" th:object="${obraACertificar}" method="post" class="formulario">
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <select class="form-select form-select-sm" id="tituloObra" aria-label=".form-select-sm example" aria-placeholder="Seleccione una opción" th:field="*{idObra}">
                                <option th:each=" obra:${obras} " th:value="${obra.idObra} " th:text="${obra.titulo} " th:selected="true "></option>
                            </select>
                            <label class="form-label " for="tituloObra ">Seleccione una obra</label>
                        </div>
                    </div>
                </div>
                <div class="boton2 ">
                    <button type="submit " class="btn btn-primary btn-block mb-4"> Certificar </button>
                </div>
            </form>
        </div>
        <div class="seccion2 ">
            <div class="tituloSeccion ">
                <h5>Certificar Estudiantes</h5>
            </div>
            <a class="btn btn-primary btn-block mb-4 " th:href="@{/certificarEstudiantes}">Generar Certificados</a>
        </div>

    </div>
    <div class="regresar ">
        <div class="botonRegresar ">
            <a class="btn btn-primary btn-block mb-4 " th:href="@{/certificados} ">Regresar</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
