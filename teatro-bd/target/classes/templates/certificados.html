<!DOCTYPE html>
<!-- Este link me permite que los objetos de thymeleaf funcionen -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" />
    <link rel="stylesheet" th:href="@{css/styleCertificados.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 " crossorigin="anonymous " />
    <title>TeatroUD</title>
</head>

<header>
    <div class="titulo">
        <h1>Certificados</h1>
    </div>
</header>

<body>
    <div class="container">
        <div class="seccion">
            <div class="container mt-4">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Obra</th>
                            <th scope="col">Certificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="obra:${obras}">
                            <td th:text="${obra.idObra}"></td>
                            <td th:text="${obra.titulo}"></td>
                            <td>
                                <a class="btn btn-success" th:href="@{/generarCertificado/{id}(id=${obra.idObra})}">Certificar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
