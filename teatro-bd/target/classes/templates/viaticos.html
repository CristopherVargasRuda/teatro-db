<!DOCTYPE html>
<!-- Este link me permite que los objetos de thymeleaf funcionen -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" />
    <link rel="stylesheet" th:href="@{css/styleViaticos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 " crossorigin="anonymous " />
    <title>TeatroUD</title>
</head>

<header>
    <div class="titulo">
        <h1 th:text="${obra.titulo}"></h1>
    </div>
    <div class="subtitulo">
        <h2>Viaticos</h2>
    </div>
</header>

<body>
    <div class="container">
        <div class="seccion">
            <div th:each="estudiante:${estudiantes}">
                <div class="containerTabla">
                    <div class="estudiante">
                        <h5 th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido} + ' - ' + ${estudiante.codEstudiante} "></h5>
                    </div>
                    <table class="table table-striped table-dark ">
                        <thead>
                            <tr>
                                <th scope="col">Seccion</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora Inicio</th>
                                <th scope="col">Hora Fin</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="viatico:${viaticos}">
                                <td th:if="${viatico.id == estudiante.codEstudiante}" th:text="${viatico.descTipoCalendario}"></td>
                                <td th:if="${viatico.id == estudiante.codEstudiante}" th:text="${viatico.fecha}"></td>
                                <td th:if="${viatico.id == estudiante.codEstudiante}" th:text="${viatico.idHoraInicio}"></td>
                                <td th:if="${viatico.id == estudiante.codEstudiante}" th:text="${viatico.idHoraFin}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="liquidacion">
                <a th:href="@{/generarViaticos}" class="btn btn-primary btn-block mb-4 ">Liquidaci√≥n</a>
            </div>
            <div class="liquidacion">
                <a th:href="@{/login} " class="btn btn-primary btn-block mb-4 ">Salir</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>

</html>
