<!DOCTYPE html>
<!-- Este link me permite que los objetos de thymeleaf funcionen -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" />
    <link rel="stylesheet" th:href="@{css/styleSesionDocente.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 " crossorigin="anonymous " />
    <title>TeatroUD</title>
</head>

<header>
    <div class="titulo">
        <h1 th:text="${obra.titulo}"> </h1>
    </div>
</header>

<body>
    <div class="container">
        <div class="seccion">
            <div class="fila1">
                <div class="nombre">
                    <h3 th:text="${empleado.nombre}"></h3>
                </div>
                <div class="apellido">
                    <h3 th:text="${empleado.apellido}"></h3>
                </div>
            </div>
            <div class="fila2">
                <div class="row mb-6">
                    <h5 th:text="${horarioActual}"></h5>
                </div>
            </div>
            <div class="fila3">
                <div class="botones">
                    <a th:href="@{/asistencia}" th:if="${calendario == 1}" class="btn btn-primary btn-block ">ASISTENCIA</a>
                    <a th:href="@{/viaticos}" th:if="${calendario == 2}" class="btn btn-primary btn-block ">VIATICOS</a>
                    <a th:href="@{/certificados}" th:if="${calendario == 3}" class="btn btn-primary btn-block ">CERTIFICADOS</a>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
